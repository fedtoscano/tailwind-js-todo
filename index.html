<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="./style/style.css">

    <!-- TAILWIND CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>To do list</title>
</head>
<body>
            <!-- ADD NEW TASK -->
            <section id="new-task" class="absolute z-10 top-0 bottom-0 left-0 right-0 bg-green-800 text-green-300  m-auto w-[400px] h-[500px] p-10 rounded-xl hidden opacity-100">
                <div class="form flex flex-col justify-center content-center gap-4 mb-4">
                    <h2>Add new Task</h2>

                    <label for="Title">Title</label>
                    <input type="text" placeholder="Add a task title" id="offc-task-title" >

                    <label for="priority" class="w-1/3">Select Priority</label>
                    <select name="priority" class="w-1/3" id="offc-task-priority">
                        <option value="low">Low</option>
                        <option value="middle">Middle</option>
                        <option value="high">High</option>
                    </select>

                    <label for="deadline" class="w-1/3">Deadline</label>
                    <input type="date" class="w-1/3" name="date" id="offc-task-date">

                    <label for="notes">Notes</label>
                    <input type="text" name="notes" id="offc-task-notes" placeholder="Add any note to your task">

                </div>
                <div class="new-task-buttons flex justify-end gap-4">
                    <button class="bg-green-600 rounded-md py-1 px-3" id="offcanvas-close">Close</button>
                    <button class="bg-green-600 rounded-md text-white py-1 px-3" id="offcanvas-add">Add Task</button>
                </div>
            </section>

<div class="fullsite">
    <header class="flex justify-center content-center bg-green-400 p-8">
    <div class="title-container">
        <h1 class="text-center text-white text-6xl mb-1">To do app</h1>
        <h3 class="text-white italic">everything you need to organize your day</h3>
    </div>
    </header>

    <main class="bg-slate-300 min-h-screen">

        <div class="container max-w-[1200px] my-0 mx-auto flex flex-col justify-center content-center">

            <!-- NAV BUTTONS -->
            <div class="nav flex justify-center content-center mb-8 mt-8">
                <button class="py-1 px-8 border-green-900 border bg-slate-700 hover:bg-green-600 text-white">Today</button>
                <button class="py-1 px-8 border-green-900 border bg-slate-700 hover:bg-green-600 text-white">Pending</button>
                <button class="py-1 px-8 border-green-900 border bg-slate-700 hover:bg-green-600 text-white">Overdue</button>
            </div>
            
            <!-- TASK SECTION -->
            <section id="tasks">
                <div class="task-title flex justify-between mb-4 px-4">
                    <h2 class="font-semibold text-3xl">Tasks</h2>
                    <button class="text-white py-1 px-5 bg-green-400 hover:bg-green-600" id="add-task">Add task</button>
                </div>

                <div id="task-content">
                    <article class="bg-white flex justify-between px-8 py-4 mb-3">
                        <p class="task-text font-semibold max-w-[150px]">Lorem ipsum dolor sit amet.</p>
                        <p class="task-priority italic">normal</p>
                        <p class="task-date text-slate-400">2024-05-11</p>
                        <p class="task-notes">
                            <button class="rounded-full hover:bg-slate-100 p-1">
                                <i class="fa-solid fa-note-sticky"></i>
                            </button>
                        </p>
                        <p class="task-actions">
                            <button class="rounded-full hover:bg-slate-100 p-1">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                            <button class="rounded-full hover:bg-slate-100 p-1">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </p>
                    </article>
                </div>
            </section>

            <!-- COMPLETED TASK SECTION -->
            <section id="completed">
                <div class="task-title flex px-4 mb-4 gap-3" >
                    <h2 class="font-semibold text-3xl content-center">Completed</h2>
                    <i class="fa-solid fa-chevron-down content-center"></i>
                </div>
            </section>
        </div>
    </main>

</div>
<footer class="bg-green-400 flex p-8 text-white justify-center">
    <h1>Made with love by fedToscano</h1>
</footer>

    <!-- JS SCRIPT -->
    <script src="./script/script.js"></script>
</body>
</html>
